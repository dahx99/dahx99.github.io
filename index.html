<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julie & Maxime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            font-family: 'EB Garamond', serif;
        }
        .fixed-image {
            background-image: url('image.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 55%;
            position: fixed;
            top: 0;
            left: 0;
        }
        .scrollable-content {
            margin-left: 55%;
            padding: 20px;
            max-height: 100vh; /* Ensures content doesn’t exceed the viewport height */
            overflow-y: auto; /* Enables vertical scrolling if content is too long */
            text-align: center;
        }
        @media (max-width: 1050px) {
            body, html {
                height: auto; /* Allow body and html to expand with content */
                overflow-y: auto; /* Ensure scrolling is enabled on mobile */
            }
            .fixed-image {
                position: static;
                width: 100%;
                height: 60vh;
            }
            .scrollable-content {
                margin-left: 0;
                max-height: none; /* Remove height restriction on mobile */
                overflow-y: visible; /* Let content flow naturally */
            }
        }
        .btn-custom-rounded {
        border-radius: 50px;
        }
        .buffered-div {
            padding: 0px 96px 0px 96px; /* top right bottom left */
        }
    </style>
    <script>
        function redirectToGoogle() {
            const urlParams = new URLSearchParams(window.location.search);
            let query = urlParams.get('f');
            if (!query) {
                alert("Veuillez utiliser le lien que vous avez reçu et réessayer, merci");
                return;
            }
            window.location.href = `https://forms.gle/${encodeURIComponent(query)}`;
        }
    </script>
</head>
<body>
    <div class="fixed-image"></div>
    <div class="scrollable-content">
        <br><br><h4>SAVE THE DATE</h4>
        <br><br><h1>Julie<br>&<br>Maxime</h1>
        <br><br><h4>16 AOUT 2025</h4>
        <h4>DOMAINE CATARAQUI</h4>
        <br><br><div class="buffered-div">
        <h5 >SVP, saisissez vos coordonnées afin que nous puissions vous envoyer votre invitation formelle</h5>
        </div>
        <br><button style="font-size: 1.25rem;" class="btn btn-dark btn-custom-rounded" onclick="redirectToGoogle()">Saisir mes coordonnées</button>
        <br><br><br><br><br>
    </div>
</body>
</html>
